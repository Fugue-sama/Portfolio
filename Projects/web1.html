<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes coverSlide {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
    .animate-coverSlide {
      animation: coverSlide 0.5s ease forwards;
    }
  </style>
</head>
<body class="h-screen m-0 p-0 font-sans box-border bg-[#181425] text-white">
  <div id="page-cover" class="fixed inset-0 bg-[#181425] translate-x-full z-50 pointer-events-none"></div>

  <div class="flex h-screen w-screen">
    <div class="flex-[7] bg-gray-100 flex justify-center items-center p-5">
      <img src="https://via.placeholder.com/800x600.png?text=Project+Image"
           alt="Project Image"
           class="max-w-full max-h-[90vh] object-contain rounded-lg shadow" />
    </div>

    <div class="flex-[3] p-8 shadow-inner flex flex-col">
      <button id="back-to-slide2"
              class="mb-5 px-4 py-2 text-sm rounded-md bg-[#6d1ada] hover:bg-purple-700 hover:-translate-x-2 transition-all duration-300 self-start">
        ← Quay lại slide 2
      </button>

      <h2 class="text-xl font-semibold mb-4 text-gray-100">Webapp: Wiki HSR-Fandom</h2>

      <ul class="flex flex-wrap gap-3 text-gray-300 mb-6">
        <li><span class="bg-purple-700 px-3 py-1 rounded-full font-medium">#React</span></li>
        <li><span class="bg-purple-700 px-3 py-1 rounded-full font-medium">#TailwindCSS</span></li>
        <li><span class="bg-purple-700 px-3 py-1 rounded-full font-medium">#Inertia</span></li>
        <li><span class="bg-purple-700 px-3 py-1 rounded-full font-medium">#FramerMotion</span></li>
        <li><span class="bg-purple-700 px-3 py-1 rounded-full font-medium">#MySQL</span></li>
      </ul>

      <div class="text-gray-300 mb-6 font-bold space-y-1">
        <p><strong>Thời gian dự án:</strong> Tháng 01/2024 - Tháng 05/2024</p>
        <p><strong>Loại dự án:</strong> Teamwork (Nhóm)</p>
      </div>

      <div class="flex items-center gap-6 mt-auto text-gray-300">
        <canvas id="contributionChart" width="100" height="100" class="rounded-full"></canvas>
        <div>
          <p class="font-semibold text-white mb-1">Đóng góp cá nhân</p>
          <p class="text-3xl font-bold text-white mb-2">60%</p>
          <p class="max-w-xs leading-relaxed">Phát triển front-end, thiết kế giao diện, xây dựng Database và quản lý trạng thái ứng dụng.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('contributionChart').getContext('2d')
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Đóng góp của tôi', 'Phần còn lại'],
        datasets: [{
          data: [60, 40],
          backgroundColor: ['#7c3aed', '#a3a3a3'],
          borderWidth: 0
        }]
      },
      options: {
        cutout: '70%',
        plugins: { legend: { display: false }, tooltip: { enabled: false } },
        responsive: false,
        maintainAspectRatio: false,
      }
    });

    document.getElementById("back-to-slide2").addEventListener("click", () => {
      const cover = document.getElementById("page-cover");
      cover.classList.add("pointer-events-auto", "animate-coverSlide");
      cover.addEventListener("animationend", () => {
        window.location.href = "../index.html#slide2";
      }, { once: true })
    })
  </script>
</body>
</html>
